<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium - UI Selection</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #eef2f3;
        --surface: #ffffff;
        --text: #1a2324;
        --muted: #5a6a6c;
        --primary: #4a7d82;
        --border: #e0e6e7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
        background: linear-gradient(140deg, #f7fbfc, var(--bg));
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 32px 20px;
      }

      .card {
        width: min(760px, 100%);
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 18px 40px rgba(20, 30, 32, 0.12);
      }

      h1 {
        margin: 0 0 8px;
        font-size: clamp(26px, 4vw, 34px);
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
      }

      .links {
        display: grid;
        gap: 14px;
      }

      a {
        text-decoration: none;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--text);
        background: #f9fbfb;
        transition: border-color 0.2s ease, transform 0.15s ease;
      }

      a:hover {
        border-color: var(--primary);
        transform: translateY(-1px);
      }

      .tag {
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--primary);
      }

      .footer {
        margin-top: 22px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Equilibrium UI</h1>
      <p>Select which interface to open.</p>
      <div class="links">
        <a href="/ui">
          <span>Flutter Web UI</span>
          <span class="tag">/ui</span>
        </a>
        <a href="/gui">
          <span>React/Vite UI</span>
          <span class="tag">/gui</span>
        </a>
        <a href="/docs">
          <span>API Docs (Swagger)</span>
          <span class="tag">/docs</span>
        </a>
      </div>
      <div class="footer">
        Note: /gui is available after running "npm run build" in the gui folder.
      </div>
    </div>
  </body>
</html>
